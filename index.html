<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,shrink-to-fit=no">
  <meta name="theme-color" content="#706255" />
  <title>Admin Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FBF7ED] text-black font-serif">

    <div class="container mx-auto p-2 md:p-8 flex mt-4">
        <div class="max-w-md w-full mx-auto">
            <div class="bg-white rounded-lg overflow-hidden shadow-2xl">

                <h1 class="mt-3 mb-3 text-3xl font-bold text-center">Portal Log in</h1>
                <div class="p-8">
                    <form method="POST" class="" action="#" onsubmit="return false;">
                        <div class="mb-5">
                            <label for="email" class="block mb-2 text-xl font-bold">Email</label>

                            <input type="text" name="email" class="block w-full p-3 rounded border border-solid border-slate-400 focus:outline-none">
                        </div>
                
                        <div class="mb-5">
                            <label for="password" class="block mb-2 text-xl font-bold">Password</label>

                            <input type="password" name="password" class="block w-full p-3 rounded border border-solid border-slate-400 focus:outline-none">
                        </div>

                        <button class="w-full p-3 mt-4 bg-[#2DA562] text-white text-3xl md:text-xl font-extrabold rounded shadow hover:bg-[#34A52D] hover:text-black">Login</button>
                    </form>
                </div>
                
                <div class="flex justify-center p-8 text-sm border-t border-gray-500">
                    <a href="#" class="text-lg hover:font-extrabold">Forgot password</a>
                </div>
            </div>
        </div>
    </div>


<script>
</script>
</body>
</html>
